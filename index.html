<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <article class="kodulyator">
      <div class="kodulyator-container">
        <div class="fixed-box">
          <h1 class="kodulyator-title">kodulyator</h1>
          <form
            class="form-searchvalue"
            href="https://6decfe01-c3be-45d9-8a89-b8a5b477e105.mock.pstmn.io/codes?query=%D0%B0%D0%B2%D1%82%D0%BE%D0%BC%D0%BE%D0%B1%D1%96%D0%BB%D1%8C%20ford"
          >
            <label class="form-searchvalue-label" for="valueForSearch"
              >Опис товару для пошуку
              <input
                class="form-searchvalue-input"
                name="valueForSearch"
                id="valueForSearch"
                type="text" /></label
            ><button class="form-searchvalue-button" type="submit">
              Пошук
            </button>
          </form>
        </div>
        <div class="scroll-wrapper">
          <div class="scroll-box">
            <div id="resultSearch" class="resultsearch-wrapper">
              <h2 class="resultsearch-title">Результат описів товару:</h2>
              <form class="resultsearch-form">
                <ul class="resultsearch-codes-list"></ul>
              </form>
            </div>
            <div class="resulttax-wrapper" id="resultTax">
              <form class="resulttax-form">
                <label
                  class="resulttax-label"
                  name="selectedCode"
                  for="selectedCode"
                  >Код УКТЗЕД
                  <input
                    name="resultTaxInput"
                    class="resulttax-input"
                    disabled
                    id="selectedCode"
                    type="text"
                /></label>
                <label class="resulttax-label" name="rate" for="rate"
                  >Митна ставка
                  <input
                    class="resulttax-input"
                    disabled
                    id="rate"
                    type="text"
                    value="5%"
                /></label>
                <label
                  class="resulttax-label"
                  name="countryOfOrigin"
                  for="countryOfOrigin"
                  >Краіна походження товару
                  <select class="resulttax-select" id="countryOfOrigin">
                    <option class="resulttax-option" value="FR">FR</option>
                    <option class="resulttax-option" value="EU">EU</option>
                    <option class="resulttax-option" value="BG">BG</option>
                  </select></label
                >
                <label class="resulttax-label" name="invoice" for="invoice"
                  >Фактурна вартість
                  <input
                    class="resulttax-input"
                    type="number"
                    id="invoice"
                    type="text"
                /></label>
              </form>
              <p class="resulttax-full-price">
                Оподаткування за повною ставкою мита:
                <span class="resulttax-full-price-value">23455 $</span>
              </p>
              <p class="resulttax-relief-price">
                Оподаткування за пільговою ставкою мита:
                <span class="resulttax-relief-price-value">20900 $</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </article>

    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
